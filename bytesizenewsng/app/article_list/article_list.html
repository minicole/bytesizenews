<div class="col-md-4 article-background-square" ng-repeat="article in articles" style="{{ article.background }}">
    <h2 class="see-over-image">{{ article.title }}</h2>
    <h5 class="see-over-image">{{ article.author }}</h5>
    <h4 class="see-over-image">{{ article.source.source_name }}</h4>
</div>
